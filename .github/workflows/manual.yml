name: Manual Test

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Check test output
        run: |
          if [[ $(npm test) == *"Server is running in PORT 3000"* ]]; then
            echo "Test passed"
          else
            echo "Test failed"
            exit 1
          fi